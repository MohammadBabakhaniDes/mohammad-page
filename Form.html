		#button {
			text-align: center;
		}

		#button input,
		button {
			font-size: 1.5vw;
			padding: 15px;
			width: 30%;
			margin: 20px;
			border-radius: 5px;
			background-color: #f4511e;
			color: white;
			border: none;
			cursor: pointer;
			position: relative;
			transition: all 0.5s;
			box-shadow: none;
		}

		button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		}

		button span::after {
			content: '\00bb';
			position: absolute;
			top: 0;
			right: -20px;
			opacity: 0;
			transition: 0.5s;
		}

		button:hover span {
			padding-right: 25px;
		}

		button:hover span::after {
			opacity: 1;
			right: 0;
		}

		.pagination {
			display: inline-block;
		}

		.pagination a {
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
			border: 1px solid #ddd;
		}

		.pagination a.active {
			background-color: #4CAF50;
			color: white;
			border: 1px solid #4CAF50;
		}

		.pagination a:hover:not(.active) {
			background-color: #ddd;
		}

		.pagination a:first-child {
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;
		}

		.pagination a:last-child {
			border-top-right-radius: 5px;
			border-bottom-right-radius: 5px;
		}

		@media only screen and (max-width: 1090px) {
			.div {
				width: 70%;
				border-radius: 60px 0 60px 0;
			}
			label {
				font-size: 80%;
			}
		}

		@media only screen and (max-width: 750px) {
			.div {
				width: 95%;
				border-radius: 40px 0 40px 0;
			}
		}

<body>
	<div class="div">
		<h1>Form<span style="color: #d29511">Get</span></h1>
		<form action="">
			<div>
				<label for="firstname">Full Name:</label>
				<input class="in1" type="text" name="firstname" id="firstname" required placeholder="First Name">
			</div>

			<div>
				<label for="password">Password:</label>
				<input class="in2" id="password" type="password" name="password" placeholder="Password" />
			</div>

			<div>
				<label>City:</label>
				<select class="in3" name="city" id="city">
					<option value="">(Select City)</option>
					<option value="Bidgol">Bidgol</option>
					<option value="Tehran">Tehran</option>
					<option value="Shiraz">Shiraz</option>
					<option value="Isfahan">Isfahan</option>
				</select>
			</div>

			<div>
				<label for="email">Email:</label>
				<input class="in4" type="email" name="email" id="email" placeholder="Email">
			</div>

			<div>
				<label for="bio">Bio:</label>
				<textarea class="in5" placeholder="your biographi is ....." name="bio" id="bio" cols="50"
					rows="15"></textarea>
			</div>

			<div>
				<label for="search">Search:</label>
				<input class="in6" type="search" id="search" placeholder="Search" name="search" />
			</div>

			<div id="button">
				<button><span>Submit</span></button>
				<input class="reset" type="reset" value="Reset Form">
			</div>
		</form>
	</div>

	<div
		style="width: 60%; margin: 0 auto; text-align: center; background: white; padding: 30px 0; border-radius: 8px; margin-bottom: 40px;">
		<h2>Pagination with Rounded Borders</h2>
		<div class="pagination">
			<a href="#">&laquo;</a>
			<a href="#">1</a>
			<a class="active" href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">&raquo;</a>
		</div>
	</div>
